{% extends "main.html" %}

{% block title %}
Flight List
{% endblock %}

{% block content %}
{% if fl %}
    <ul>
    {% for flight in fl %}
        <li><a href="{% url 'frontend:flight_detail' flight.id %}">{{ flight }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No flights in DB.</p>
{% endif %}
{% endblock %}
