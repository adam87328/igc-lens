{% extends 'main.html' %}
{% load leaflet_tags %}

{% block head %}
  {% leaflet_js %}
  {% leaflet_css %}
{% endblock %}

{% block content %}
  <script>
    function map_init(map, options) {
      var myLines = [
        {
          type: 'LineString',
          coordinates: [
            [-100, 40],
            [-105, 45],
            [-110, 55]
          ]
        },
        {
          type: 'LineString',
          coordinates: [
            [-105, 40],
            [-110, 45],
            [-115, 55]
          ]
        }
      ]
      L.geoJSON(myLines).addTo(map);
    }
  </script>

  {% leaflet_map 'yourmap' callback='window.map_init' %}
{% endblock %}
