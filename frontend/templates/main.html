<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>igc lens</title>
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- own stuff -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'colors.css' %}">
  <script src="{% static 'colormode.js' %}"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  <!-- block head -->
  {% block head %}
  {% endblock %}
</head>
<body>
{% include "svg.html" %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'frontend:homepage' %}">igc lens</a>
    {% block detail_button %}
    {% endblock %}
    <!-- the burger-button appears when the div collapses -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLeft">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapseLeft">
      <!-- align left -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'frontend:flights_table' %}">Table</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'frontend:flights_map' %}">Map</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">Statistics</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'frontend:totals' %}">Totals</a></li>
            <li><a class="dropdown-item" href="{% url 'frontend:years' %}">Years</a></li>
            <li><a class="dropdown-item" href="{% url 'frontend:places' %}">Places</a></li>
            <li><a class="dropdown-item" href="{% url 'frontend:evolution' %}">Evolution</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="{% url 'importer:upload' %}">Upload</a></li>
      </ul>
      <!-- align center -->
      <!-- align right -->
      <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
        {% block nav_filter %}
        {% endblock %}
        <!-- theme selector -->
        <li class="nav-item dropdown">
          <button class="btn btn-link nav-link py-2 px-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme (dark)">
            <svg class="bi my-1 theme-icon-active"><use href="#moon-stars-fill"></use></svg>
            <span class="d-lg-none ms-2" id="bd-theme-text">Toggle theme</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark" aria-pressed="true">
                <svg class="bi me-2 opacity-50"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
                <svg class="bi me-2 opacity-50"><use href="#circle-half"></use></svg>
                Auto
                <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
              </button>
            </li>
          </ul>
        </li>
        <!-- user menu -->
        <li class="nav-item dropdown">
          <button class="btn btn-link nav-link py-2 px-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme (dark)">
            <svg class="bi my-1 theme-icon-active"><use href="#person-circle"></use></svg>
            <span class="d-lg-none ms-2" id="bd-theme-text">User</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                Settings
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                Logout
              </button>
            </li>
          </ul>
        </li>
        <!-- /user menu -->
      </ul>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
