{% load static %}
<!doctype html>
<html lang="en"  data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>igc lens</title>
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" 
      href="{% static 'colors.css' %}">
      {% block head %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'frontend:homepage' %}">igc lens</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'frontend:flights_table' %}">Table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'frontend:flights_map' %}">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'frontend:statistics' %}">Statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'importer:upload' %}">Upload</a>
            </li>
          </ul>
          {% block navbar %}
          {% endblock %}      
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
