<!doctype html>
<html lang="en"  data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>igc lens</title>
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- own stuff -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'colors.css' %}">
    <script src="{% static 'colormode.js' %}"></script>
    <!-- block head -->
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <style>
      .bi {
        width: 1em;
        height: 1em;
        vertical-align: center;
        fill: currentcolor;
        }
    </style>
    {% include "svg.html" %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'frontend:homepage' %}">igc lens</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'frontend:flights_table' %}">Table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'frontend:flights_map' %}">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'frontend:statistics' %}">Statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'importer:upload' %}">Upload</a>
            </li>
            <!-- tmp buttons to switch dark/light mode -->
            <li>
              <button type="button" class="dropdown-item d-flex" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50"><use href="#sun-fill"></use></svg>
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex active" data-bs-theme-value="dark" aria-pressed="true">
                <svg class="bi me-2 opacity-50"><use href="#moon-stars-fill"></use></svg>
              </button>
            </li>
          </ul>
          <!-- block to display filter form where applicable -->
          {% block navbar %}
          {% endblock %}
        </div>
      </div>
    </nav>    
    {% block content %}
    {% endblock %}
  </body>
</html>
